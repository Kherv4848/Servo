<!DOCTYPE html>
<html>
<head>
  <title>Control de Servo</title>
</head>
<body>
  <h1>Control de Servo</h1>
  <button onclick="moveServo()">Mover Servo</button>
  
  <script>
    function moveServo() {
      // Realiza una solicitud GET al servidor Arduino para mover el servo
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/move", true);
      xhr.send();
    }
  </script>
</body>
</html>
